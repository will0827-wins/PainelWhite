<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XIT ETERNAL VIP V8.9</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    <style>
        * { margin:0; padding:0; box-sizing:border-box; }
        body { 
            background: #050810; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            font-family: 'Poppins', sans-serif; 
            color: white; 
            overflow: hidden; 
        }

        /* ANIMASI RGB BORDER BERPUTAR */
        .rgb-container {
            position: relative;
            width: 95%;
            max-width: 400px;
            padding: 4px; 
            background: rgba(255, 255, 255, 0.05);
            border-radius: 25px;
            overflow: hidden;
            box-shadow: 0 0 30px rgba(0, 255, 213, 0.4);
        }

        .rgb-container::before {
            content: "";
            position: absolute;
            width: 200%;
            height: 200%;
            background: conic-gradient(#ff0000, #ff00f7, #002bff, #00ffd5, #ff0000);
            animation: rotateRGB 3s linear infinite;
            top: -50%;
            left: -50%;
            z-index: 1;
        }

        @keyframes rotateRGB {
            100% { transform: rotate(360deg); }
        }

        /* PANEL INTERIOR */
        .inner-panel {
            position: relative;
            background: #0f172a;
            border-radius: 22px;
            padding: 25px;
            z-index: 2;
        }

        h2 { 
            font-family: 'Orbitron'; 
            text-align: center; 
            margin-bottom: 20px; 
            color: #fff; 
            text-shadow: 0 0 10px #00ffd5; 
            font-size: 18px; 
            letter-spacing: 2px;
        }

        .input-group { margin-bottom: 12px; }
        input { 
            width: 100%; 
            padding: 14px; 
            border-radius: 12px; 
            border: 1px solid #334155; 
            background: #020617; 
            color: white; 
            outline: none; 
            transition: 0.3s;
        }
        input:focus { border-color: #00ffd5; box-shadow: 0 0 10px #00ffd544; }

        .btn { 
            width: 100%; 
            padding: 14px; 
            border: none; 
            border-radius: 12px; 
            font-weight: bold; 
            cursor: pointer; 
            font-family: 'Orbitron'; 
            transition: 0.3s; 
            margin-top: 5px; 
        }
        .btn-main { 
            background: linear-gradient(90deg, #00ffd5, #008cff); 
            color: #0f172a; 
            box-shadow: 0 5px 15px rgba(0, 255, 213, 0.3);
        }
        .btn-main:hover { transform: scale(1.02); }
        
        .btn-reg { 
            background: transparent; 
            color: #94a3b8; 
            border: 1px solid #334155; 
            font-size: 11px; 
            margin-top: 15px; 
        }

        /* LIST FITUR DENGAN % */
        .feature-item { 
            background: rgba(255,255,255,0.05); 
            padding: 14px; 
            border-radius: 15px; 
            margin-bottom: 10px; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            border-left: 4px solid #00ffd5;
        }
        .feature-item span { font-weight: 600; font-size: 12px; color: #e2e8f0; }
        .btn-on { 
            background: #00ffd5; 
            color: #0f172a; 
            padding: 8px 15px; 
            border-radius: 8px; 
            font-size: 10px; 
            font-weight: bold; 
            border: none; 
            cursor: pointer;
        }
        .btn-on:active { transform: scale(0.9); }

        #status-info {
            text-align: center;
            font-size: 10px;
            color: #00ffd5;
            margin-top: 10px;
            font-family: 'Orbitron';
        }
    </style>
</head>
<body>

<div class="rgb-container">
    <div class="inner-panel" id="loginUI">
        <h2>XIT ETERNAL</h2>
        <div class="input-group">
            <input type="text" id="user" placeholder="Username">
        </div>
        <div class="input-group">
            <input type="password" id="pass" placeholder="Password">
        </div>
        
        <button class="btn btn-main" onclick="auth('login')">MASUK PANEL</button>
        <button class="btn btn-reg" onclick="auth('register')">BELUM PUNYA AKUN? DAFTAR</button>
        <div id="status-info"></div>
    </div>

    <div class="inner-panel" id="featureUI" style="display:none;">
        <h2>DASHBOARD VIP</h2>
        <div class="feature-item"><span>BYPASS ANTI-BAN 100%</span><button class="btn-on" onclick="cmd('Bypass')">INJECT</button></div>
        <div class="feature-item"><span>AIMLOCK 95% + AUTO</span><button class="btn-on" onclick="cmd('Aimlock')">INJECT</button></div>
        <div class="feature-item"><span>AUTO HEADSHOT 100%</span><button class="btn-on" onclick="cmd('Headshot')">INJECT</button></div>
        <div class="feature-item"><span>NO RECOIL 90% FIX</span><button class="btn-on" onclick="cmd('Norecoil')">INJECT</button></div>
        <div class="feature-item"><span>SPEED RUN 2.5x</span><button class="btn-on" onclick="cmd('Speed')">INJECT</button></div>
        
        <button class="btn btn-reg" onclick="location.reload()" style="color:#ff4d4d; border-color:#ff4d4d;">LOGOUT SYSTEM</button>
    </div>
</div>

<script>
    // MASUKKAN LINK CLOUDFLARE TERBARU DARI TERMUX TUAN DI SINI
    const URL = "https://sofa-mba-elements-app.trycloudflare.com"; 

    async function auth(type) {
        const u = document.getElementById('user').value;
        const p = document.getElementById('pass').value;
        const info = document.getElementById('status-info');

        if(!u || !p) return alert("Harap isi semua kolom!");
        
        info.innerText = "MENGHUBUNGKAN...";
        
        try {
            const res = await fetch(`${URL}/${type}`, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({username: u, password: p})
            });

            if(res.ok) {
                if(type === 'register') {
                    alert("Pendaftaran Berhasil! Silakan Login.");
                    info.innerText = "";
                } else { 
                    document.getElementById('loginUI').style.display = 'none';
                    document.getElementById('featureUI').style.display = 'block';
                }
            } else { 
                alert("Gagal! Username mungkin sudah ada atau password salah."); 
                info.innerText = "";
            }
        } catch(e) {
            info.innerText = "";
            alert("SERVER OFFLINE! Pastikan Termux & Cloudflared sudah aktif.");
        }
    }

    async function cmd(feat) {
        try {
            const res = await fetch(`${URL}/execute`, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({feature: feat, value: 'ON'})
            });
            if(res.ok) {
                alert(feat + " Berhasil Di-inject ke Game!");
            }
        } catch(e) {
            alert("Koneksi ke Server Terputus!");
        }
    }
</script>
</body>
</html>
