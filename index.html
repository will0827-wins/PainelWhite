<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XIT ETERNAL V8.9 - VERIFIED ONLINE</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    <style>
        * { margin:0; padding:0; box-sizing:border-box; }
        body { background: #0d1117; min-height: 100vh; display: flex; justify-content: center; align-items: center; font-family: 'Poppins', sans-serif; overflow: hidden; position: relative; }
        body::before { content: ""; position: absolute; top: 0; left: 0; right: 0; bottom: 0; box-shadow: inset 0 0 150px 80px rgba(200, 200, 200, 0.25); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px); z-index: 0; pointer-events: none; }
        @keyframes floating { 0%, 100% { transform: translateY(0px); } 50% { transform: translateY(-15px); } }
        .rgb-container { position: relative; width: 95%; max-width: 400px; padding: 3px; background: rgba(15, 23, 42, 0.8); border-radius: 28px; overflow: hidden; z-index: 1; box-shadow: 0 30px 60px rgba(0,0,0,0.7); animation: floating 4s ease-in-out infinite; }
        .rgb-container::before { content: ""; position: absolute; width: 150%; height: 150%; background: conic-gradient(#ff0000, #00ffd5, #002bff, #7a00ff, #ff0000); animation: flow 3s linear infinite; top: -25%; left: -25%; }
        @keyframes flow { 100% { transform: rotate(360deg); } }
        .panel { position: relative; width: 100%; background: #0f172a; padding: 25px; border-radius: 25px; z-index: 2; }
        .profile-section { display: flex; align-items: center; gap: 15px; background: rgba(59, 130, 246, 0.1); padding: 12px; border-radius: 15px; margin-bottom: 15px; border-left: 4px solid #00ffd5; }
        .avatar { width: 40px; height: 40px; background: #00ffd5; border-radius: 50%; display: flex; justify-content: center; align-items: center; font-family: 'Orbitron'; font-weight: bold; color: #0f172a; box-shadow: 0 0 15px #00ffd5; }
        .profile-info h4 { font-family: 'Orbitron'; font-size: 13px; color: #ffffff; }
        .profile-info p { font-size: 9px; color: #00ffd5; letter-spacing: 1px; }
        h2 { font-family: 'Orbitron'; text-align:center; color:#fff; margin-bottom:15px; font-size: 16px; }
        .card { background: rgba(30, 41, 59, 0.8); padding:10px; border-radius:12px; margin-bottom:8px; border: 1px solid rgba(255,255,255,0.05); }
        .val-text { color: #00ffd5; font-family: 'Orbitron'; font-size: 12px; transition: 0.3s; }
        .val-active { text-shadow: 0 0 10px #00ffd5, 0 0 20px #00ffd5; font-size: 14px; }
        .row { display:flex; justify-content:space-between; align-items:center; font-size: 12px; color: #e2e8f0; }
        .pin-input { width: 100%; padding: 15px; background: #020617; border: 1px solid #334155; border-radius: 12px; color: #00ffd5; font-family: 'Orbitron'; text-align: center; font-size: 24px; letter-spacing: 8px; outline: none; margin-bottom: 15px; }
        .btn { width:100%; padding:15px; background: linear-gradient(90deg, #1e40af, #3b82f6); border:none; border-radius:12px; color:white; font-weight:bold; cursor:pointer; font-family: 'Orbitron'; transition: 0.3s; }
        .switch input { display:none; }
        .slider-toggle { width: 36px; height: 18px; background: #334155; display: block; border-radius: 20px; position: relative; cursor: pointer; }
        .slider-toggle:before { content:""; position: absolute; width: 12px; height: 12px; background: #fff; border-radius: 50%; top: 3px; left: 3px; transition: 0.3s; }
        input:checked + .slider-toggle { background: #00ffd5; box-shadow: 0 0 8px #00ffd5; }
        input:checked + .slider-toggle:before { transform: translateX(18px); }
        input[type=range] { width: 100%; margin-top: 8px; accent-color: #00ffd5; }
        #loader { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); backdrop-filter: blur(20px); z-index: 9999; justify-content: center; align-items: center; flex-direction: column; }
        .spinner { width: 45px; height: 45px; border: 4px solid #1e293b; border-top: 4px solid #00ffd5; border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
<audio id="s_on" src="https://assets.mixkit.co/active_storage/sfx/2571/2571-preview.mp3" preload="auto"></audio>
<audio id="s_off" src="https://assets.mixkit.co/active_storage/sfx/2572/2572-preview.mp3" preload="auto"></audio>
<audio id="s_success" src="https://assets.mixkit.co/active_storage/sfx/1435/1435-preview.mp3" preload="auto"></audio>
<div id="loader"><div class="spinner"></div><p id="loader-text" style="color:#00ffd5; margin-top:15px; font-family:'Orbitron'; font-size:10px; text-align:center;">READY...</p></div>
<div class="rgb-container">
    <div class="panel" id="loginUI">
        <h2>OWNER LOGIN</h2>
        <input type="password" id="inputPin" class="pin-input" maxlength="4" placeholder="••••" oninput="initAudio()">
        <button class="btn" onclick="verify()">VERIFY OWNER</button>
    </div>
    <div class="panel" id="featureUI" style="display:none;">
        <div class="profile-section">
            <div class="avatar">W</div>
            <div class="profile-info"><h4>Tuan Will</h4><p>Status: Eternal Owner</p></div>
        </div>
        <div class="card" style="border: 1px solid #ef4444;"><div class="row"><span style="color:#ef4444; font-weight:bold;">BYPASS ANTI-BAN</span><label class="switch"><input type="checkbox" onchange="proc('bypass', this.checked)"><span class="slider-toggle"></span></label></div></div>
        <div class="card"><div class="row"><span>FULL SENSI MAX</span><label class="switch"><input type="checkbox" onchange="proc('full_sensi', this.checked)"><span class="slider-toggle"></span></label></div></div>
        <div class="card"><div class="row"><span>BOOST FPS 60</span><label class="switch"><input type="checkbox" onchange="proc('boost_fps', this.checked)"><span class="slider-toggle"></span></label></div></div>
        <div class="card"><div class="row"><span>AIM LOCK VIP</span><span id="v1" class="val-text">0%</span></div><input type="range" min="0" max="30" value="0" oninput="updateLabel('v1', this.value)" onchange="proc('aimlock', this.value)"></div>
        <div class="card"><div class="row"><span>AUTO HEADSHOT</span><span id="v2" class="val-text">0%</span></div><input type="range" min="0" max="30" value="0" oninput="updateLabel('v2', this.value)" onchange="proc('headshot', this.value)"></div>
        <div class="card"><div class="row"><span>NO RECOIL VIP</span><span id="v3" class="val-text">0%</span></div><input type="range" min="0" max="30" value="0" oninput="updateLabel('v3', this.value)" onchange="proc('recoil', this.value)"></div>
        <div class="card"><div class="row"><span>REGEDIT LOBBY</span><span id="v4" class="val-text">0%</span></div><input type="range" min="0" max="30" value="0" oninput="updateLabel('v4', this.value)" onchange="proc('regedit', this.value)"></div>
        <button class="btn" onclick="launch()" style="background: linear-gradient(90deg, #065f46, #10b981); margin-top:10px;">LAUNCH GAME</button>
    </div>
</div>
<script>
    const URL = "https://sofa-mba-elements-app.trycloudflare.com"; 
    let isAudioInited = false;
    function initAudio() { if (!isAudioInited) { ['s_on', 's_off', 's_success'].forEach(id => { const a = document.getElementById(id); if(a) a.play().then(() => { a.pause(); a.currentTime = 0; }).catch(() => {}); }); isAudioInited = true; } }
    function playSfx(id) { const s = document.getElementById(id); if(s){ s.currentTime = 0; s.play(); } }
    function updateLabel(id, val) { 
        const el = document.getElementById(id); el.innerText = val + "%"; 
        if(parseInt(val) > 0) el.classList.add('val-active'); else el.classList.remove('val-active');
        if (window.navigator.vibrate) window.navigator.vibrate(10);
    }
    async function verify() {
        const pin = document.getElementById('inputPin').value;
        const loader = document.getElementById('loader');
        const lxt = document.getElementById('loader-text');
        try {
            const res = await fetch(`${URL}/login`, { method: 'POST', mode: 'cors', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({ pin: pin }) });
            if (res.status === 200) {
                loader.style.display = 'flex';
                lxt.innerText = "VERIFYING WILL...";
                setTimeout(() => lxt.innerText = "BYPASSING SECURITY...", 2000);
                setTimeout(() => lxt.innerText = "LOADING ENGINE...", 4000);
                setTimeout(() => {
                    playSfx('s_success'); loader.style.display = 'none';
                    document.getElementById('loginUI').style.display = 'none';
                    document.getElementById('featureUI').style.display = 'block';
                }, 6000);
            } else { alert("PIN SALAH!"); }
        } catch (e) { alert("SERVER OFFLINE!"); }
    }
    async function proc(feat, val) {
        const loader = document.getElementById('loader');
        const lxt = document.getElementById('loader-text');
        playSfx(val === "0" || val === false ? 's_off' : 's_on');
        loader.style.display = 'flex';
        lxt.innerText = "INJECTING " + feat.toUpperCase() + "...";
        try { await fetch(`${URL}/execute`, { method: 'POST', mode: 'cors', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({ feature: feat, value: val }) }); } 
        finally { setTimeout(() => { loader.style.display = 'none'; }, 1000); }
    }
    function launch() {
        playSfx('s_on'); document.getElementById('loader').style.display = 'flex';
        document.getElementById('loader-text').innerText = "STARTING FREE FIRE...";
        setTimeout(() => { document.getElementById('loader').style.display = 'none'; window.open('freefire://'); }, 2000);
    }
</script>
</body>
</html>
